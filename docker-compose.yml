version: '3.8'

services:
  postgres-db:
    image: postgres:15-alpine
    container_name: tennis-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: tennis_predictor_db
      POSTGRES_USER: tennis_admin
      POSTGRES_PASSWORD: secure_password_123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tennis-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tennis_admin -d tennis_predictor_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: tennis-ml-service
    restart: unless-stopped
    depends_on:
      postgres-db:
        condition: service_healthy
    environment:
      DB_HOST: postgres-db
      DB_PORT: 5432
      DB_NAME: tennis_predictor_db
      DB_USER: tennis_admin
      DB_PASSWORD: secure_password_123
      FLASK_PORT: 5000
      FLASK_ENV: production
      MODEL_PATH: ./models
      SCALER_PATH: ./models/scaler.pkl
    ports:
      - "5000:5000"
    volumes:
      - ml_models:/app/models
    networks:
      - tennis-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tennis-backend
    restart: unless-stopped
    depends_on:
      postgres-db:
        condition: service_healthy
      ml-service:
        condition: service_healthy
    environment:
      DB_HOST: postgres-db
      DB_PORT: 5432
      DB_NAME: tennis_predictor_db
      DB_USER: tennis_admin
      DB_PASSWORD: secure_password_123
      ML_SERVICE_URL: http://ml-service:5000
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-db:5432/tennis_predictor_db
      SPRING_DATASOURCE_USERNAME: tennis_admin
      SPRING_DATASOURCE_PASSWORD: secure_password_123
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    networks:
      - tennis-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tennis-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:3000"
    networks:
      - tennis-network
    environment:
      VITE_API_BASE_URL: http://localhost:8080/api
      VITE_ML_SERVICE_URL: http://localhost:5000/api

volumes:
  postgres_data:
  ml_models:

networks:
  tennis-network:
    driver: bridge