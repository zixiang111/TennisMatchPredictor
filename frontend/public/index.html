<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tennis Match Predictor</title>
    
    <!-- PWA 元数据 -->
    <meta name="description" content="AI-powered tennis match prediction system using machine learning">
    <meta name="keywords" content="tennis, prediction, AI, machine learning, sports analytics">
    <meta name="author" content="Tennis Predictor Team">
    
    <!-- 主题颜色 -->
    <meta name="theme-color" content="#1976d2">
    
    <!-- 移动端优化 -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- 图标 -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <!-- 字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Open Graph 社交媒体分享 -->
    <meta property="og:title" content="Tennis Match Predictor">
    <meta property="og:description" content="Advanced AI-powered tennis match prediction system">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://tennis-predictor.example.com">
    <meta property="og:image" content="/og-image.png">
    
    <!-- Twitter 卡片 -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Tennis Match Predictor">
    <meta name="twitter:description" content="AI-powered tennis match predictions">
    
    <!-- 预加载关键资源 -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" as="style">
    
    <!-- 样式重置（可选的） -->
    <style>
      /* 简单的 CSS 重置 */
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      html, body {
        height: 100%;
        width: 100%;
        overflow-x: hidden;
      }
      
      body {
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f5f5f5;
      }
      
      /* 加载动画 */
      #root {
        min-height: 100vh;
      }
      
      .app-loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* 错误边界样式 */
      .error-boundary {
        padding: 40px;
        text-align: center;
        max-width: 600px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <!-- 初始加载动画 -->
    <div id="loading" class="app-loading">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <div style="margin-top: 20px; color: white; font-size: 18px;">
          Loading Tennis Predictor...
        </div>
      </div>
    </div>
    
    <!-- React 应用挂载点 -->
    <div id="root"></div>
    
    <!-- 加载完成后隐藏加载动画 -->
    <script>
      // 当 React 应用加载完成后，隐藏初始加载动画
      window.addEventListener('DOMContentLoaded', () => {
        const loadingElement = document.getElementById('loading');
        const rootElement = document.getElementById('root');
        
        // 如果 React 应用加载超时（10秒），显示错误信息
        setTimeout(() => {
          if (rootElement.innerHTML === '') {
            loadingElement.innerHTML = `
              <div style="text-align: center; color: white;">
                <h2>Application is taking longer than expected</h2>
                <p>Please check your connection and refresh the page</p>
                <button onclick="window.location.reload()" style="
                  margin-top: 20px;
                  padding: 10px 20px;
                  background: white;
                  border: none;
                  border-radius: 5px;
                  cursor: pointer;
                  font-size: 16px;
                ">Refresh Page</button>
              </div>
            `;
          }
        }, 10000);
      });
    </script>
    
    <!-- Vite 入口 -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- 错误追踪脚本（可选的，生产环境中使用） -->
    <!--
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        console.error('Global error:', { message, source, lineno, colno, error });
        // 这里可以集成错误追踪服务，如 Sentry、LogRocket 等
      };
    </script>
    -->
  </body>
</html>
